{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'learning_logs/style.css'%}"/>
        <title>Learning Log</title>

        {% bootstrap_css %}
        {% bootstrap_javascript %}

    </head>
    <body>

        <!-- Static navbar -->
        <nav class="navbar navbar-inverse navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                    </button>
                    <a class="navbar-brand" href="{% url 'learning_logs:index'%}">
                        <button type="button" class="btn btn-info">Learning Log</button>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="{% url 'learning_logs:topics' %}" >
                                <button type="button" class="btn btn-info">Topics</button></a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                        <li><a>Hello, {{ user.username }}.</a></li>
                        <li>
                            <a href="{% url 'users:logout' %}">
                            <button type="button" class="btn btn-danger">Log Out</button></a>
                        </li>
                        {% else %}
                        <li>
                            <a href="{% url 'users:register' %}">
                            <button type="button" class="btn btn-warning">register</button></a>
                        </li>
                        <li>
                            <a href="{% url 'users:login' %}">
                            <button type="button" class="btn btn-primary">log in</button></a>
                        </li>
                        {% endif %}
                    </ul>


                </div><!--/.nav-collapse-->

            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                {% block header %}{% endblock header %}
            </div>

            <div>
                {% block content %}{% endblock content %}

            </div>

        </div><!--/container-->

    </body>
</html>
